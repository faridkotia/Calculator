<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="button operation" onclick="appendToDisplay(`+`)">+</button>
            <button class="button digit" onclick="appendToDisplay(`7`)">7</button>
            <button class="button digit" onclick="appendToDisplay(`8`)">8</button>
            <button class="button digit" onclick="appendToDisplay(`9`)">9</button>
            <button class="button operation" onclick="appendToDisplay(`-`)">-</button>
            <button class="button digit" onclick="appendToDisplay(`4`)">4</button>
            <button class="button digit" onclick="appendToDisplay(`5`)">5</button>
            <button class="button digit" onclick="appendToDisplay(`6`)">6</button>
            <button class="button operation" onclick="appendToDisplay(`*`)">x</button>
            <button class="button digit" onclick="appendToDisplay(`1`)">1</button>
            <button class="button digit" onclick="appendToDisplay(`2`)">2</button>
            <button class="button digit" onclick="appendToDisplay(`3`)">3</button>
            <button class="button operation" onclick="appendToDisplay(`/`)">/</button>
            <button class="button digit" onclick="appendToDisplay(`0`)">0</button>
            <button class="button digit" onclick="appendToDisplay(`.`)">.</button>
            <button class="button operation" onclick="calculate()">=</button>
            <button class="button operation" onclick="clearLast()">âŒ«</button>
            <button class="button operation" onclick="clearDisplay()">AC</button>
            <button class="button operation" onclick="appendToDisplay('(')">(</button>
            <button class="button operation" onclick="appendToDisplay(')')">)</button>

        </div>
    </div>
    <div id="theme-toggle">
        <label for="theme-switch">Light/Dark theme</label>
        <input type="checkbox" id="theme-switch">
    </div>
    <script src="index.js"></script>
</body>
</html>
